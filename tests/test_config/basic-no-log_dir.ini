[buildaspider]

; NOTE: log_dir is missing intentionally here!

; Literal URLs to visit -- there must be at least one!
seed_urls = 
    http://crawler-test.com/links/broken_links_internal

; List of regex patterns to include
include_patterns =	
    http://crawler-test.com/links/broken_links_internal

; List of regex patterns to exclude
exclude_patterns =
    ^#$
    ^javascript

max_num_retries = 5
