[buildaspider]

; Absolute path to directory containing per-run logs
log_dir = /home/joe/buildaspider/tests/test_logs

; Literal URLs to visit -- there must be at least one!
seed_urls = 
    https://joedougherty.github.io

; List of regex patterns to include
include_patterns =	
    joedougherty.github.io

; List of regex patterns to exclude
exclude_patterns =
    ^#$
    ^javascript

max_num_retries = 5
